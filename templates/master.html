{% extends 'base.html' %}

{% block content %}

<div class="row mt-3">
  <div class="col-6">
    <input type="submit" class="btn" value="" style="background-color: {{ "#a3d1ff" }};
                                       width: 15px;
                                       height: 25px;">
    <span>MAGATO</span>
  </div>
  <div class="col-6">
    <input type="submit" class="btn" value="" style="background-color: {{ "#f7ffa3" }};
                                       width: 15px;
                                       height: 25px;">
    <span>PROTETTO</span>
  </div>
</div>
<div class="row mb-3">
  <div class="col-6">
    <input type="submit" class="btn" value="" style="background-color: {{ "#a3ffb1" }};
                                       width: 15px;
                                       height: 25px;">
    <span>UNTO</span>
  </div>
  <div class="col-6">
    <input type="submit" class="btn" value="" style="background-color: {{ "#ffa3a3" }};
                                       width: 15px;
                                       height: 25px;">
    <span>UCCISO</span>
  </div>
</div>
{% for name, info in players.items() %}
  <div class="row justify-content-center" id="row{{ name }}">
    <div class="col-5" onClick="change{{ name }}()">
      <p class="my-2">{{ name }}</p>
    </div>
    <div class="col-5" onClick="change{{ name }}()">
      <p class="my-2">{{ info['role'] }}</p>
    </div>
    <div class="col-2" onClick="kill{{ name }}()">
      <p class="my-2">X</p>
    </div>
  </div>
  <script>
  var color{{ name }} = 0;
  function change{{ name }}() {
    if (window.color{{ name }} == 0) {
      document.getElementById("row{{ name }}").style.backgroundColor = '{{ "#a3d1ff" }}';
      window.color{{ name }} = 1;
    }
    else if (window.color{{ name }} == 1) {
      document.getElementById("row{{ name }}").style.backgroundColor = '{{ "#f7ffa3" }}';
      window.color{{ name }} = 2;
    }
    else if (window.color{{ name }} == 2) {
      document.getElementById("row{{ name }}").style.backgroundColor = '{{ "#a3ffb1" }}';
      window.color{{ name }} = 3;
    }
    else if (window.color{{ name }} == 3) {
      document.getElementById("row{{ name }}").style.backgroundColor = '{{ "#ffa3a3" }}';
      window.color{{ name }} = 4;
    }
    else if (window.color{{ name }} == 4) {
      document.getElementById("row{{ name }}").style.backgroundColor = 'white';
      window.color{{ name }} = 0;
    };
  };
  function kill{{ name }}() {
    document.getElementById("row{{ name }}").innerHTML = "";
  };
  </script>
{% endfor %}

{% endblock content %}
