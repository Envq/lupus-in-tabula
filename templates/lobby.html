{% extends 'base.html' %}
{% block content %}

<div class="text-center p-2">
  <h3 class="fw-bold text-primary">Lobby</h3>
</div>

<div class="d-flex flex-wrap">
  {% for name in players %}
  <div class="bg-light text-black rounded-3 m-2 px-4">{{ name }}</div>
  {% endfor %}
</div>

<div class="progress m-2">
  <div class="progress-bar progress-bar-striped" style="width:{{ progress }}">{{ progress }}</div>
</div>


<form class="text-center" method="POST" action="/lobby">
  <input type="submit" class="btn btn-primary" value="RELOAD">
</form>
{% endblock content %}
