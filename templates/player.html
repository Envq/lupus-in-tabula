{% extends 'base.html' %}

{% block content %}

<div class="row justify-content-center mt-3">
  <div class="col-12" style="text-align: center">
    <h3>{{ userId }}</h3>
    <h4>{{ faction }}: {{ role }}</h4>
    {% if playersSimilar %}
      <h4>con: {% for e in playersSimilar %}{{ e }}, {% endfor %}</h4>
    {% endif %}
    <p>{{ description }}</p>
    <img src={{ imagePath }}>
  </div>
</div>

{% endblock content %}
